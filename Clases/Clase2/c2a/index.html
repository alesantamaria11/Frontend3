<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Creando elementos con React</title>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>
    <body>
        <div id="root"> </div>
            
        <script type="text/babel">

            /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */

                const div_el = (
                    <div>
                        <p key={1}>Soy un párrafo</p>
                        <p key={2}>Soy un párrafo</p>
                    </div>
                );

            /* Otra forma de hacerlo sería:

            const p_1 = <p key={1}>Soy un párrafo</p>;
            const p_2 = <p key={2}>Soy un párrafo</p>;

            const div_el = (
                    <div>
                        {p_1}
                        {p_2}
                    </div>
                ); */

                ReactDOM.render(div_el, document.getElementById("root"));


        </script>
            
            
    </body>
</html>
